<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Registrar</h2>
        <form onsubmit="register(event)">
            <div class="form-group">
                <label for="userName">Nome de Usuário</label>
                <input type="text" class="form-control" id="userName" placeholder="Digite um nome de usuário" name="userName" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite um E-Mail" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite uma senha" name="password" required>
            </div>
            <div class="form-group">
                <label for="businessType">Tipo de Empreendimento</label>
                <input type="text" class="form-control" id="businessType" placeholder="Escreva o tipo do seu empreendimento" name="businessType" required>
            </div>
            <div class="form-group">
                <label for="businessDescription">Descreva seu Empreendimento</label>
                <input type="text" class="form-control" id="businessDescription" placeholder="Descreva sobre seu empreendimento" name="businessDescription" required>
            </div>
            <div class="form-group">
                <label for="objectives">Objetivos</label>
                <input type="text" class="form-control" id="objectives" placeholder="Escreva seus objetivos" name="objectives" required>
            </div>

            <!-- Inserindo caixa de seleção para assuntos de interesse -->
            <fieldset class="form-group">
                <legend>Selecione assuntos de interesse:</legend>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="tecnologia" name="areasOfInterest" value="tecnologia">
                    <label for="tecnologia" class="form-check-label">Tecnologia</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="comercio" name="areasOfInterest" value="comercio">
                    <label for="comercio" class="form-check-label">Comércio</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="gastronomia" name="areasOfInterest" value="gastronomia">
                    <label for="gastronomia" class="form-check-label">Gastronomia</label>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
